<!doctype html>
<html>
    <head>
            <meta charset="utf-8">
            <title>Curso HTML5 Essencial</title>
    </head>
    
    <style>
		body {
			font-family:Arial, Helvetica, sans-serif;
		}
	
		table { 
			width:700px;
			margin:0 auto;
			border-spacing:0;
			border-right:1px solid #ccc;
			border-bottom:1px solid #ccc;
		}
		
		caption {
			font-size:130%;
			font-weight:bold;
			padding:5px 0;
			background-color:#ECECEC;
			border:1px solid #ccc;
			border-bottom:none;
		}
		
		tr, td, th {
			border:thin solid #ccc;
			border-bottom:none;
			border-right:none;
			padding:5px;
		}
		
		td { 
			text-align:center;
		}
		
		th {
			text-align:left;
		}
		
		thead th {
			text-align:center;
			background-color:#E0E0E0;
		}

		thead tr th:first-child {
			text-align:left;
		}
		
		tfoot td {
			font-size:.9em;
			color:#666;
		}
        tbody tr:nth-child(even){
            background-color: antiquewhite
        }
	
	
	</style>

    <body>
		
        <table>
        
            <caption>Olimpiadas do Rio de Janeiro 2016</caption>
            <thead>
            
            </thead>
            
            <TR>

                <TD></TD>
                <TD>OURO</TD>
                <TD>PRATA</TD>
                <TD>BRONZE</TD>
                <TD>TOTAL</TD>
            </TR>
        
            <tfoot>
                <TD></TD>
                <TD>OURO</TD>
                <TD>PRATA</TD>
                <TD>BRONZE</TD>
                <TD>TOTAL</TD>
            
            </tfoot>
        
            <tbody>
                <TR>
                    <TD>BRASIL</TD>
                    <TD>100</TD>
                    <TD>130</TD>
                    <TD>200</TD>
                    <TD>430</TD>
                </TR>
                <TR>
                    <TD>USA</TD>
                    <TD>90</TD>
                    <TD>110</TD>
                    <TD>210</TD>
                    <TD>420</TD>
                </TR>
                <TR>
                    <TD>CHINA</TD>
                    <TD>89</TD>
                    <TD>100</TD>
                    <TD>100</TD>
                    <TD>289</TD>
                </TR>
            </tbody>
        </table>

    </body>
</html>
