<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>

            var produto = new Object;
            
            produto.nome = "caneta";
            produto.preco = 1.99;
            produto.cor = "Azul";
            
            
            function retornaInfo(){
            
                return this.nome;
            }
            
            produto.nome = retornaInfo;
            alert(produto.info());
            
        </script>
    </head>
